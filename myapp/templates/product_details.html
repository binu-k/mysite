{% extends 'base.html' %}
{% block content %}

    
<div class="flex flex-auto justify-center">
  <div class="card glass w-2/5 bg-base-100 shadow-2xl mt-7">
       {% if p.image %}
         <figure class="p-1">
           <img src="{{p.image.url}}" alt="Shoes" class="rounded-xl" />
         </figure>
       {% endif %}
       <div class="card-body items-center text-center ">
         <h2 class="card-title uppercase">{{p.name}}</h2>
         <p class="text-lg">{{p.description}}</p>
         <p class="text-2xl font-bold">â‚¹{{p.price}}</p>
         <div class="card-actions">
           <a href="{% url 'myapp:cart_add' p.id %}"><button class="text-black underline font-medium rounded-lg text-lg dark:bg-amber-400 dark:hover:bg-amber-500 p-2 w-full">ADD TO CART</button></a>            
         </div>
         <p>Sold by : {{p.seller}}</p>
         <a href="{% url 'users:sellerprofile' p.seller.id %}"><div class="text-xl underline decoration-solid text-sky-900 hover:text-sky-500">Seller Details</div></a>
       </div>
     </div> 
</div>  




{% endblock %}
